name: Security Scans

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '18 3 * * 1'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  codeql:
    name: CodeQL (Java)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          build-mode: manual
          queries: security-and-quality

      - name: Build Java modules for CodeQL
        run: |
          mvn -B -ntp -DskipTests -Dspring-boot.repackage.skip=true -pl vaadin-ui -am compile

      - name: Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: /language:java

  trivy-vuln-scan:
    name: Dependency Vulnerability Scan (Trivy)
    runs-on: ubuntu-latest
    env:
      TRIVY_CACHE_DIR: ~/.cache/trivy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Trivy
        uses: aquasecurity/setup-trivy@v0.2.5
        with:
          version: v0.57.1

      - name: Generate cache key date
        id: trivy-cache-key
        run: echo "date=$(date +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"

      - name: Cache Trivy DB
        id: cache-trivy-db
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}-${{ steps.trivy-cache-key.outputs.date }}
          restore-keys: |
            trivy-db-${{ runner.os }}-

      - name: Update Trivy vulnerability database (cache miss only)
        if: steps.cache-trivy-db.outputs.cache-hit != 'true'
        run: trivy image --download-db-only

      - name: Run Trivy filesystem scan for SARIF (all severities, non-blocking)
        run: |
          trivy fs \
            --scanners vuln \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --format sarif \
            --output trivy-results.sarif \
            --exit-code 0 \
            .

      - name: Enforce severe vulnerabilities only (HIGH,CRITICAL)
        run: |
          trivy fs \
            --scanners vuln \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            .

      - name: Upload Trivy SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
          category: trivy-vuln-scan

  secret-scan:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.24.2/gitleaks_8.24.2_linux_x64.tar.gz -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks

      - name: Run Gitleaks (SARIF)
        run: |
          gitleaks detect \
            --source . \
            --report-format sarif \
            --report-path gitleaks.sarif \
            --redact \
            --exit-code 1

      - name: Upload Gitleaks SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
          category: secret-scan
