name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  JAVA_DISTRIBUTION: temurin
  JAVA_VERSION: '21'
  MAVEN_OPTS: -Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=.m2/repository -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true
  MAVEN_CLI_OPTS: --batch-mode --errors --fail-at-end --show-version

jobs:
  validate:
    name: Validate runner toolchain
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Print toolchain versions
        run: |
          echo "Java distribution: ${JAVA_DISTRIBUTION}"
          echo "Java version target: ${JAVA_VERSION}"
          echo "Maven CLI options: ${MAVEN_CLI_OPTS}"
          java -version || true
          mvn -version || true
          git --version
          uname -a

  quality:
    name: Quality (${{ matrix.module }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - backend-api
          - vaadin-ui
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Run configured formatting/style/static checks
        shell: bash
        run: |
          set -euo pipefail
          MODULE="${{ matrix.module }}"
          POM="${MODULE}/pom.xml"

          declare -a goals=()

          if rg -q '<artifactId>spotless-maven-plugin</artifactId>' "$POM"; then
            goals+=("spotless:check")
          fi
          if rg -q '<artifactId>maven-checkstyle-plugin</artifactId>' "$POM"; then
            goals+=("checkstyle:check")
          fi
          if rg -q '<artifactId>maven-pmd-plugin</artifactId>' "$POM"; then
            goals+=("pmd:check")
          fi
          if rg -q '<artifactId>spotbugs-maven-plugin</artifactId>' "$POM"; then
            goals+=("spotbugs:check")
          fi

          if [ ${#goals[@]} -eq 0 ]; then
            echo "No dedicated formatting/style/static plugins configured in ${POM}; skipping plugin-specific checks."
            exit 0
          fi

          mvn ${MAVEN_CLI_OPTS} -pl "$MODULE" -am "${goals[@]}"

      - name: Run unit tests only
        run: |
          mvn ${MAVEN_CLI_OPTS} -pl ${{ matrix.module }} -am test -DskipITs=true -DskipIT=true -Dfailsafe.skipITs=true -Dtest='!*IntegrationTest' -Dsurefire.failIfNoSpecifiedTests=false

      - name: Upload JUnit XML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-reports-${{ matrix.module }}
          path: |
            ${{ matrix.module }}/target/surefire-reports/*.xml
            ${{ matrix.module }}/target/failsafe-reports/*.xml
          if-no-files-found: warn

      - name: JUnit summary and annotations
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: |
            ${{ matrix.module }}/target/surefire-reports/*.xml
            ${{ matrix.module }}/target/failsafe-reports/*.xml
          check_name: JUnit Results (${{ matrix.module }})
          require_tests: false
          annotate_only: true

  integration-tests:
    name: Integration tests (backend-api)
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 25
    services:
      neo4j:
        image: neo4j:5.26
        env:
          NEO4J_AUTH: neo4j/changeit
        ports:
          - 7474:7474
          - 7687:7687
        options: >-
          --health-cmd="cypher-shell -a bolt://localhost:7687 -u neo4j -p changeit 'RETURN 1'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12
          --health-start-period=20s
    env:
      SPRING_NEO4J_URI: bolt://localhost:7687
      SPRING_NEO4J_AUTHENTICATION_USERNAME: neo4j
      SPRING_NEO4J_AUTHENTICATION_PASSWORD: changeit
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Wait for Neo4j readiness
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts/neo4j
          for attempt in {1..18}; do
            if curl --silent --show-error --fail \
              -u neo4j:changeit \
              -H 'Content-Type: application/json' \
              -d '{"statements":[{"statement":"RETURN 1"}]}' \
              http://localhost:7474/db/neo4j/tx/commit > artifacts/neo4j/readiness.json; then
              echo "Neo4j is ready on attempt ${attempt}."
              exit 0
            fi
            echo "Neo4j not ready yet (attempt ${attempt}/18); retrying in 5s..."
            sleep 5
          done
          echo "Neo4j did not become ready in time." >&2
          exit 1

      - name: Run integration tests
        run: |
          mvn ${MAVEN_CLI_OPTS} -pl backend-api -am test -Dtest='*IntegrationTest' -DfailIfNoTests=false

      - name: Collect Neo4j container logs
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts/neo4j
          CONTAINER_ID="$(docker ps -a --filter 'ancestor=neo4j:5.26' --format '{{.ID}}' | head -n1)"
          if [ -n "${CONTAINER_ID}" ]; then
            docker logs "${CONTAINER_ID}" > artifacts/neo4j/neo4j.log 2>&1 || true
            docker inspect "${CONTAINER_ID}" > artifacts/neo4j/neo4j-inspect.json || true
          else
            echo "Neo4j service container not found." > artifacts/neo4j/neo4j.log
          fi

      - name: Upload integration diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-diagnostics
          path: |
            artifacts/neo4j/**
            backend-api/target/surefire-reports/**
            backend-api/target/failsafe-reports/**
          if-no-files-found: warn

      - name: Integration JUnit summary and annotations
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: |
            backend-api/target/surefire-reports/*.xml
            backend-api/target/failsafe-reports/*.xml
          check_name: JUnit Results (integration-tests)
          require_tests: false
          annotate_only: true

  build:
    name: Build and package artifacts
    runs-on: ubuntu-latest
    needs:
      - quality
      - integration-tests
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Package all modules (tests already validated)
        run: |
          # Skip Spring Boot repackage in CI packaging stage because backend-api currently has
          # multiple main-class candidates, which causes the repackage goal to fail.
          mvn ${MAVEN_CLI_OPTS} -DskipTests -Dspring-boot.repackage.skip=true package

      - name: Verify packaged artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts/package

          declare -a required_artifacts=(
            "backend-api/target/backend-api-*.jar"
            "vaadin-ui/target/vaadin-ui-*.jar"
          )

          for pattern in "${required_artifacts[@]}"; do
            if ! compgen -G "${pattern}" > /dev/null; then
              echo "Missing expected artifact matching pattern: ${pattern}" >&2
              exit 1
            fi
          done

          compgen -G "backend-api/target/backend-api-*.jar" | sort > artifacts/package/backend-jars.txt
          compgen -G "vaadin-ui/target/vaadin-ui-*.jar" | sort > artifacts/package/ui-jars.txt

          # Capture OpenAPI outputs when generated by build tooling.
          declare -a openapi_candidates=(
            "backend-api/target/openapi.*"
            "backend-api/target/generated-docs/openapi.*"
            "backend-api/target/classes/static/openapi.*"
          )
          : > artifacts/package/openapi-artifacts.txt
          for pattern in "${openapi_candidates[@]}"; do
            if compgen -G "${pattern}" > /dev/null; then
              compgen -G "${pattern}" | sort >> artifacts/package/openapi-artifacts.txt
            fi
          done

          # Capture frontend bundles/assets when produced by Vaadin packaging.
          : > artifacts/package/frontend-artifacts.txt
          if [ -d vaadin-ui/target/frontend ]; then
            find vaadin-ui/target/frontend -type f | sort >> artifacts/package/frontend-artifacts.txt
          fi
          if [ -d vaadin-ui/target/classes/META-INF/VAADIN ]; then
            find vaadin-ui/target/classes/META-INF/VAADIN -type f | sort >> artifacts/package/frontend-artifacts.txt
          fi

          if [ ! -s artifacts/package/openapi-artifacts.txt ]; then
            echo "No OpenAPI build artifacts were generated in expected locations."
          fi
          if [ ! -s artifacts/package/frontend-artifacts.txt ]; then
            echo "No frontend build artifacts were generated in expected locations."
          fi

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packaged-artifacts
          path: |
            backend-api/target/backend-api-*.jar
            vaadin-ui/target/vaadin-ui-*.jar
            backend-api/target/openapi.*
            backend-api/target/generated-docs/openapi.*
            backend-api/target/classes/static/openapi.*
            vaadin-ui/target/frontend/**
            vaadin-ui/target/classes/META-INF/VAADIN/**
            artifacts/package/*.txt
          if-no-files-found: error
