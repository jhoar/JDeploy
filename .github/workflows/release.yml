name: Release

on:
  push:
    tags:
      - 'v*.*.*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_DISTRIBUTION: temurin
  JAVA_VERSION: '21'
  MAVEN_OPTS: -Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=.m2/repository -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true
  MAVEN_CLI_OPTS: --batch-mode --errors --fail-at-end --show-version

permissions:
  contents: read

jobs:
  verify:
    name: Verify release candidate
    runs-on: ubuntu-latest
    timeout-minutes: 35
    services:
      neo4j:
        image: neo4j:5.26
        env:
          NEO4J_AUTH: neo4j/changeit
        ports:
          - 7474:7474
          - 7687:7687
        options: >-
          --health-cmd="cypher-shell -a bolt://localhost:7687 -u neo4j -p changeit 'RETURN 1'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12
          --health-start-period=20s
    env:
      SPRING_NEO4J_URI: bolt://localhost:7687
      SPRING_NEO4J_AUTHENTICATION_USERNAME: neo4j
      SPRING_NEO4J_AUTHENTICATION_PASSWORD: changeit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Run unit tests
        run: |
          mvn ${MAVEN_CLI_OPTS} test -DskipITs=true -DskipIT=true -Dfailsafe.skipITs=true -Dtest='!*IntegrationTest' -Dsurefire.failIfNoSpecifiedTests=false

      - name: Wait for Neo4j readiness
        shell: bash
        run: |
          set -euo pipefail
          for attempt in {1..18}; do
            if curl --silent --show-error --fail \
              -u neo4j:changeit \
              -H 'Content-Type: application/json' \
              -d '{"statements":[{"statement":"RETURN 1"}]}' \
              http://localhost:7474/db/neo4j/tx/commit > /tmp/neo4j-readiness.json; then
              echo "Neo4j is ready on attempt ${attempt}."
              exit 0
            fi
            echo "Neo4j not ready yet (attempt ${attempt}/18); retrying in 5s..."
            sleep 5
          done
          echo "Neo4j did not become ready in time." >&2
          exit 1

      - name: Run integration tests
        run: |
          mvn ${MAVEN_CLI_OPTS} -pl backend-api -am test -Dtest='*IntegrationTest' -DfailIfNoTests=false

      - name: Build and package
        run: |
          mvn ${MAVEN_CLI_OPTS} -DskipTests -Dspring-boot.repackage.skip=true package

      - name: Collect release artifacts and checksums
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release-assets

          compgen -G "backend-api/target/backend-api-*.jar" > /dev/null
          compgen -G "vaadin-ui/target/vaadin-ui-*.jar" > /dev/null

          cp backend-api/target/backend-api-*.jar release-assets/
          cp vaadin-ui/target/vaadin-ui-*.jar release-assets/

          shopt -s globstar nullglob
          for candidate in \
            "**/*sbom*.json" \
            "**/*sbom*.xml" \
            "**/*.spdx.json" \
            "**/*.cdx.json"; do
            for file in $candidate; do
              cp --parents "$file" release-assets/ || true
            done
          done

          (cd release-assets && sha256sum *.jar > SHA256SUMS.txt)

      - name: Upload release artifact bundle
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: release-assets/**
          if-no-files-found: error

  security-gate:
    name: Release security gate
    runs-on: ubuntu-latest
    needs: verify
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Trivy
        uses: aquasecurity/setup-trivy@v0.2.2
        with:
          version: v0.57.1

      - name: Enforce HIGH/CRITICAL vulnerabilities gate
        run: |
          trivy fs \
            --scanners vuln \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            .

  build-container:
    name: Build release container image metadata
    runs-on: ubuntu-latest
    needs:
      - verify
      - security-gate
    permissions:
      contents: read
      packages: write
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && github.event.repository.fork == false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/jdeploy-backend-api
          tags: |
            type=ref,event=tag
            type=raw,value=latest
            type=sha,format=short

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push release image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend-api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Persist published image tags
        shell: bash
        run: |
          set -euo pipefail
          printf '%s\n' "${{ steps.meta.outputs.tags }}" | tr ',' '\n' > release-container-tags.txt

      - name: Upload container tag list
        uses: actions/upload-artifact@v4
        with:
          name: release-container-tags
          path: release-container-tags.txt
          if-no-files-found: error

  publish-release:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs:
      - verify
      - security-gate
      - build-container
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && github.event.repository.fork == false
    permissions:
      contents: write
    steps:
      - name: Download artifact bundle
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub release with notes
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/release-assets/**/*.jar
            dist/release-assets/**/SHA256SUMS.txt
            dist/release-assets/**/*sbom*.json
            dist/release-assets/**/*sbom*.xml
            dist/release-assets/**/*.spdx.json
            dist/release-assets/**/*.cdx.json
            dist/release-container-tags/release-container-tags.txt
