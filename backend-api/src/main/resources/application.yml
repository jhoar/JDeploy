spring:
  application:
    name: jdeploy-backend
  neo4j:
    uri: ${NEO4J_URI:bolt://localhost:7687}
    authentication:
      username: ${NEO4J_USERNAME:neo4j}
      password: ${NEO4J_PASSWORD:changeit}


management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,jdeployStats
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  tracing:
    enabled: true
  observations:
    annotations:
      enabled: true

springdoc:
  api-docs:
    path: /openapi.json
  swagger-ui:
    path: /swagger-ui.html

jdeploy:
  artifact:
    uml-output-path: ${JDEPLOY_UML_OUTPUT_PATH:examples/artifacts/uml}

  quality-reporting:
    enabled: ${JDEPLOY_QUALITY_REPORTING_ENABLED:true}
    cron: ${JDEPLOY_QUALITY_REPORTING_CRON:0 */15 * * * *}
  security:
    password-policy:
      enforce: ${JDEPLOY_SECURITY_PASSWORD_POLICY_ENFORCE:true}
      min-length: ${JDEPLOY_SECURITY_PASSWORD_POLICY_MIN_LENGTH:12}
      min-character-classes: ${JDEPLOY_SECURITY_PASSWORD_POLICY_MIN_CHARACTER_CLASSES:3}
    users:
      ingest:
        username: ${JDEPLOY_INGEST_USER}
        password: ${JDEPLOY_INGEST_PASSWORD}
      generator:
        username: ${JDEPLOY_GENERATOR_USER}
        password: ${JDEPLOY_GENERATOR_PASSWORD}
      reader:
        username: ${JDEPLOY_READER_USER}
        password: ${JDEPLOY_READER_PASSWORD}
