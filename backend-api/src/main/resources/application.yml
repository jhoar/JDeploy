spring:
  application:
    name: jdeploy-backend
  neo4j:
    uri: ${NEO4J_URI:bolt://localhost:7687}
    authentication:
      username: ${NEO4J_USERNAME:neo4j}
      password: ${NEO4J_PASSWORD:changeit}

  security:
    user:
      name: ${SPRING_SECURITY_DEFAULT_USER:admin}
      password: ${SPRING_SECURITY_DEFAULT_PASSWORD:admin-change-me}
      roles: ADMIN

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  tracing:
    enabled: true
  observations:
    annotations:
      enabled: true

springdoc:
  api-docs:
    path: /openapi.json
  swagger-ui:
    path: /swagger-ui.html

jdeploy:
  artifact:
    uml-output-path: ${JDEPLOY_UML_OUTPUT_PATH:examples/artifacts/uml}

  quality-reporting:
    enabled: ${JDEPLOY_QUALITY_REPORTING_ENABLED:true}
    cron: ${JDEPLOY_QUALITY_REPORTING_CRON:0 */15 * * * *}
  security:
    users:
      ingest:
        username: ${JDEPLOY_INGEST_USER:ingest}
        password: ${JDEPLOY_INGEST_PASSWORD:ingest-password}
      generator:
        username: ${JDEPLOY_GENERATOR_USER:generator}
        password: ${JDEPLOY_GENERATOR_PASSWORD:generator-password}
      reader:
        username: ${JDEPLOY_READER_USER:reader}
        password: ${JDEPLOY_READER_PASSWORD:reader-password}
