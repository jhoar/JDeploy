spring:
  application:
    name: jdeploy-backend
  neo4j:
    uri: ${NEO4J_URI:bolt://localhost:7687}
    authentication:
      username: ${NEO4J_USERNAME:neo4j}
      password: ${NEO4J_PASSWORD:changeit}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

jdeploy:
  artifact:
    uml-output-path: ${JDEPLOY_UML_OUTPUT_PATH:examples/uml}
