apiVersion: v1
kind: Secret
metadata:
  name: jdeploy-secrets
type: Opaque
stringData:
  neo4j-password: changeit
  spring-security-default-password: admin-change-me
  jdeploy-ingest-password: ingest-password
  jdeploy-generator-password: generator-password
  jdeploy-reader-password: reader-password
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jdeploy-neo4j
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jdeploy-neo4j
  template:
    metadata:
      labels:
        app: jdeploy-neo4j
    spec:
      containers:
        - name: neo4j
          image: neo4j:5.26
          ports:
            - containerPort: 7474
            - containerPort: 7687
          env:
            - name: NEO4J_AUTH
              value: neo4j/changeit
          volumeMounts:
            - name: neo4j-data
              mountPath: /data
      volumes:
        - name: neo4j-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: neo4j
spec:
  selector:
    app: jdeploy-neo4j
  ports:
    - name: http
      port: 7474
      targetPort: 7474
    - name: bolt
      port: 7687
      targetPort: 7687
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jdeploy-backend-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jdeploy-backend-api
  template:
    metadata:
      labels:
        app: jdeploy-backend-api
    spec:
      containers:
        - name: backend-api
          image: jdeploy/backend-api:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: NEO4J_URI
              value: bolt://neo4j:7687
            - name: NEO4J_USERNAME
              value: neo4j
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jdeploy-secrets
                  key: neo4j-password
            - name: SPRING_SECURITY_DEFAULT_USER
              value: admin
            - name: SPRING_SECURITY_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jdeploy-secrets
                  key: spring-security-default-password
            - name: JDEPLOY_INGEST_USER
              value: ingest
            - name: JDEPLOY_INGEST_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jdeploy-secrets
                  key: jdeploy-ingest-password
            - name: JDEPLOY_GENERATOR_USER
              value: generator
            - name: JDEPLOY_GENERATOR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jdeploy-secrets
                  key: jdeploy-generator-password
            - name: JDEPLOY_READER_USER
              value: reader
            - name: JDEPLOY_READER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jdeploy-secrets
                  key: jdeploy-reader-password
---
apiVersion: v1
kind: Service
metadata:
  name: jdeploy-backend-api
spec:
  selector:
    app: jdeploy-backend-api
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
